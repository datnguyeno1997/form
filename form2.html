<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="background-color: rgb(230, 242, 184);"">
        <table>
            <thead>
                <caption>
                    <h1 style="background: skyblue; color: blue;">ĐĂNG KÝ HỌC VIÊN</h1>
                </caption>
            </thead>
            <tbody>
                <tr>
                    <th style="color: blue;">Họ và tên</th>
                    <td><input type="text" name="yourname"></td>
                </tr>
                <tr>
                    <th style="color: blue;">Ngày sinh</th>
                    <td><input type="text" name="Date"></td>
                </tr>
                <tr>
                    <th style="color: blue;">Giới tính</th>
                    <td>
                        <input type="radio" name="gender">Nam
                        <input type="radio" name="gender">Nữ
                    </td>
                </tr>
                <tr>
                    <th style="color: blue;">Địa chỉ</th>
                    <td><textarea name="adress" id="" cols="30" rows="5" style="resize: none;"></textarea></td>
                </tr>
                <tr>
                    <th style="color: blue;">lớp</th>
                    <td>
                        <select name="class" id="">
                            <option value="">--chọn lớp--</option>
                            <option value="A">--lớp A--</option>
                            <option value="B">--lớp B--</option>
                        </select>
                </td>
                </tr>
                <tr>
                    <th style="color: blue;">Email</th>
                    <td>
                        <input type="text" name="email">
                    </td>
                </tr>
                <tr>
                    <th style="color: blue;">Điện thoại</th>
                    <td>
                        <input type="text" name="tel">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <td colspan="2">
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
